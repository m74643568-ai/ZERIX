<!DOCTYPE html>
<html>
<head>
  <title>Zerix Login</title>
  <style>
    body { 
      background: #111; 
      color: white; 
      font-family: Arial; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 8px;
      border-radius: 8px;
      background: #00aaff;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <form class="box" method="POST">
    <h2>ZERIX LOGIN</h2>
    <input name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>
</body>
</html>

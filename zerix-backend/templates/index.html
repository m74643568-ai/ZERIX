{% extends "layout.html" %}
{% block content %}
  <div class="feed">
    {% for p in posts %}
      <article class="post">
        <div class="post-head">
          <strong>{{ p['username'] }}</strong> <span class="time">{{ p['created_at'] }}</span>
        </div>
        {% if p['text'] %}
        <div class="post-text">{{ p['text'] }}</div>
        {% endif %}
        {% if p['image'] %}
        <img class="post-image" src="/uploads/{{ p['image'] }}" alt="post image">
        {% endif %}
      </article>
    {% else %}
      <p>No posts yet. Be the first.</p>
    {% endfor %}
  </div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h3>Create Post</h3>
  <form method="POST" enctype="multipart/form-data">
    <textarea name="text" placeholder="What's on your mind?" rows="4"></textarea>
    <input type="file" name="image" accept="image/*">
    <button type="submit">Post</button>
  </form>
</div>
{% endblock %}
